sudo: required
dist: trusty
addons:
  apt:
    packages:
    - texlive-latex-extra
    - texlive-latex3
    - texlive-math-extra
    - pgf
    - rubber
script:
- mkdir _build
- rubber --into _build --pdf -W boxes tex/funcan.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/funcan.pdf
  skip_cleanup: true
  on:
    tags: true
    repo: sugakandrey/Functional-analysis
